<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Admin Login - Estate Kings</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-50">
<div id="alert-container" style="position:fixed;top:20px;right:20px;z-index:1200"></div>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6"><h3>Admin Login</h3>
    <form id="admin-login" onsubmit="return validateLoginForm('admin-login', true)">
      <div class="mb-3"><label class="form-label">Username</label><input name="username" class="form-control" /></div>
      <div class="mb-3"><label class="form-label">Password</label><input name="password" type="password" class="form-control" /></div>
      <button class="btn btn-primary">Login as Admin</button>
      <p class="mt-2 text-muted">Use username: <b>abc</b> and password: <b>abc@123</b> (demo)</p>
    </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/main.js"></script>
<script src="../js/validation.js"></script>
</body>
</html>

<main class="container mt-4">

<div class="row">
  <div class="col-md-6">
    <h3>Login</h3>
    <form id="client-login" onsubmit="return validateLoginForm('client-login', false)">
      <div class="mb-3"><label class="form-label">Username or Email</label><input name="username" class="form-control" /></div>
      <div class="mb-3"><label class="form-label">Password</label><input name="password" type="password" class="form-control" /></div>
      <button class="btn btn-primary">Login</button>
    </form>
  </div>
  <div class="col-md-6">
    <h3>Register</h3>
    <form onsubmit="return validateRegisterForm()">
      <div class="mb-3"><label class="form-label">Name</label><input id="rname" class="form-control" /></div>
      <div class="mb-3"><label class="form-label">Email</label><input id="remail" class="form-control" /></div>
      <div class="mb-3"><label class="form-label">Password</label><input id="rpassword" type="password" class="form-control" /></div>
      <button class="btn btn-outline-primary">Register</button>
    </form>
  </div>
</div>

</main>

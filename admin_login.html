<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | Estate Kings</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="../js/admin_validation.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Admin Login</h2>

    <form id="adminLoginForm" class="space-y-4">
      <div>
        <label for="username" class="block text-gray-600 mb-1">Username</label>
        <input type="text" id="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-400" placeholder="Enter username">
      </div>

      <div>
        <label for="password" class="block text-gray-600 mb-1">Password</label>
        <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-400" placeholder="Enter password">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <p id="errorMsg" class="text-center text-red-500 mt-4 hidden">Invalid credentials!</p>
  </div>

</body>
</html>

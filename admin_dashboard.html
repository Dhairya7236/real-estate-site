<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Estate Kings</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-blue-700 text-white p-4 flex justify-between">
    <h1 class="text-xl font-bold">Estate Kings - Admin Panel</h1>
    <button onclick="logout()" class="bg-white text-blue-700 px-4 py-2 rounded hover:bg-gray-100 transition">
      Logout
    </button>
  </nav>

  <!-- Dashboard Content -->
  <main class="p-8">
    <h2 class="text-2xl font-bold mb-4">Welcome, Admin!</h2>
    <p class="text-gray-700 mb-8">Manage your properties, users, and reports here.</p>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <a href="manage_properties.html" class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
        <h3 class="text-lg font-bold text-blue-600">🏠 Manage Properties</h3>
        <p class="text-gray-600 mt-2">Edit or delete listed properties</p>
      </a>

      <a href="add_property.html" class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
        <h3 class="text-lg font-bold text-blue-600">➕ Add New Property</h3>
        <p class="text-gray-600 mt-2">Add details of new real estate</p>
      </a>

      <a href="view_users.html" class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
        <h3 class="text-lg font-bold text-blue-600">👥 View Users</h3>
        <p class="text-gray-600 mt-2">See registered clients</p>
      </a>
    </div>
  </main>

  <script>
    function logout() {
      alert('You have been logged out.');
      window.location.href = '../index.html';
    }
  </script>
</body>
</html>
